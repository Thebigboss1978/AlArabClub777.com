<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>العرب Club 777 | الصفحة السياحية</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", Arial, sans-serif;
      line-height: 1.6;
      background: #f9f9f9;
      color: #222;
    }

    header {
      background: linear-gradient(135deg, #000, #444);
      color: #fff;
      text-align: center;
      padding: 1.5rem;
    }

    header img {
      max-width: 180px;
      height: auto;
    }

    main {
      padding: 1.5rem;
      max-width: 1200px;
      margin: auto;
    }

    section {
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
    }

    /* الصور والفيديوهات فل رسبونسف */
    img, video {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- هيدر -->
  <header>
    <img src="/assets/AlArabClub777.png" alt="Al Arab Club 777 Logo" />
    <h1>مرحباً بكم في العرب Club 777</h1>
    <p>جولات سياحية مميزة حول الأهرامات</p>
  </header>

  <!-- المحتوى -->
  <main>
    <section>
      <h2>🎥 فيديو تعريفي</h2>
      <video src="/assets/promo1.mp4" controls poster="/assets/pyramids-view.jpg"></video>
    </section>

    <section>
      <h2>📸 لقطات من الرحلات</h2>
      <div class="grid">
        <img src="/assets/pyramids.jpg" alt="Pyramids" />
        <img src="/assets/saqqara.jpg" alt="Saqqara" />
        <img src="/assets/room-deluxe.jpg" alt="Deluxe Room" />
        <img src="/assets/room-standard.jpg" alt="Standard Room" />
      </div>
    </section>

    <section>
      <h2>💬 تواصل معنا مباشرة</h2>
      <p>للحجز والاستفسار تواصل معنا عبر الواتساب:</p>
      <p><a href="https://wa.me/201234567890" target="_blank">اضغط هنا للتحدث معنا</a></p>
    </section>
  </main>

  <!-- فوتر -->
  <footer>
    <p>© 2025 العرب Club 777 | جميع الحقوق محفوظة</p>
  </footer>
</body>
</html>
