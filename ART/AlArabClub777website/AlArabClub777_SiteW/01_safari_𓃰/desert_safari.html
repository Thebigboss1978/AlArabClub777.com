<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⛰️ سفاري الصحراء | AlArab Club 777</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1428 100%);
            background-attachment: fixed;
            color: #00FF99;
            font-family: 'Cairo', 'Tajawal', sans-serif;
            padding: 60px 40px 40px 40px;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(15, 20, 40, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            color: #00DDFF;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        p {
            font-size: 1.2rem;
            line-height: 1.8;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="backButton"></div>

    <div class="container">
        <h1>⛰️ سفاري الصحراء</h1>
        <p>مرحباً بك في صفحة <strong>سفاري الصحراء</strong> المقدسة.</p>
        <p>استمتع بمغامرة لا تُنسى في قلب الصحراء المصرية.</p>
    </div>

    <script>
        fetch('/back-button.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('backButton').innerHTML = html;
            });
    </script>
</body>
</html>
