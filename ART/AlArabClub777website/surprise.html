
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎁 Secret Portal – مفاجأة الروح</title>

    html, body {
      background-color: black;
      color: #FFD700;
      font-family: monospace;
      display: flex;
      justify-content: center;

</head>
<body>
  <div class="secret">
    ✦ تهانين ... لقد فتحت لك البوابة المخفية ✦<br><br>
