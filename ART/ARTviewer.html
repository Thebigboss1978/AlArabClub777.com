<body>

  <select id="fileList">

  </select>
  <iframe id="viewer" src=""></iframe>

  <script>
    const owner = "Thebigboss1978";
    const repo = "AlArabClub777";
    const path = "ART";
    const fileList = document.getElementById("fileList");
    const viewer = document.getElementById("viewer");

    // Load files dynamically from GitHub API
    fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`)
      .then(res => res.json())
      .then(data => {
        data.forEach(file => {
          const option = document.createElement("option");
          option.value = `https://${owner.toLowerCase()}.github.io/${repo}/${path}/${file.name}`;
          option.textContent = file.name;
          fileList.appendChild(option);
        });
      });

    fileList.addEventListener("change", () => {
      const url = fileList.value;
      if (url) viewer.src = url;
    });
  </script>
