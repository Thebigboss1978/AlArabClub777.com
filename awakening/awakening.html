    <style>
        :root {
            --matrix-green: #00ff41;
            --matrix-dark: #0d1117;
            --matrix-bg: #000000;
            --text: #ffffff;
            --accent: #ffd700;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: var(--matrix-bg);
            color: var(--matrix-green);
            overflow: hidden;
            height: 100vh;
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .matrix-column {
            position: absolute;
            top: -100%;
            color: var(--matrix-green);
            font-size: 14px;
            line-height: 14px;
            font-family: 'Courier New', monospace;
            animation: matrix-fall linear infinite;
            opacity: 0.8;
        }
        
        @keyframes matrix-fall {
            0% { top: -100%; }
            100% { top: 100%; }
        }
        
        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .matrix-eye {
            width: 300px;
            height: 300px;
            border: 3px solid var(--matrix-green);
            border-radius: 50%;
            position: relative;
            margin: 40px 0;
            animation: matrix-pulse 3s ease-in-out infinite;
        }
        
        .matrix-eye::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: var(--matrix-green);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: matrix-eye-pulse 2s ease-in-out infinite;
        }
        
        .matrix-eye::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: var(--matrix-bg);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes matrix-pulse {
            0%, 100% { 
                box-shadow: 0 0 20px var(--matrix-green);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 40px var(--matrix-green), 0 0 60px var(--matrix-green);
                transform: scale(1.05);
            }
        }
        
        @keyframes matrix-eye-pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .title {
            font-size: 3rem;
            color: var(--matrix-green);
            text-shadow: 0 0 20px var(--matrix-green);
            margin-bottom: 20px;
            animation: matrix-glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes matrix-glow {
            from { text-shadow: 0 0 20px var(--matrix-green); }
            to { text-shadow: 0 0 30px var(--matrix-green), 0 0 40px var(--matrix-green); }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--accent);
            margin-bottom: 40px;
            opacity: 0.8;
        }
        
        .portal-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .portal-btn {
            background: transparent;
            border: 2px solid var(--matrix-green);
            color: var(--matrix-green);
            padding: 15px 30px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }
        
        .portal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--matrix-green);
            transition: left 0.3s ease;
            z-index: -1;
        }
        
        .portal-btn:hover::before {
            left: 0;
        }
        
        .portal-btn:hover {
            color: var(--matrix-bg);
            box-shadow: 0 0 20px var(--matrix-green);
        }
        
        .status-bar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--matrix-green);
            padding: 10px;
            font-size: 12px;
            color: var(--matrix-green);
        }
        
        .status-line {
            margin: 2px 0;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--matrix-green);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {

        }
        
        .hidden-content {
            display: none;
            margin-top: 40px;
            padding: 20px;
            border: 1px solid var(--matrix-green);
            background: rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }
        
        .code-block {
            background: var(--matrix-dark);
            border: 1px solid var(--matrix-green);
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--matrix-green);
            overflow-x: auto;
        }
        
        .matrix-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            margin: 20px 0;
        }
        
        .matrix-cell {
            width: 20px;
            height: 20px;
            background: var(--matrix-green);
            opacity: 0.1;
            animation: matrix-cell-flicker 3s ease-in-out infinite;
        }
        
        @keyframes matrix-cell-flicker {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.8; }
        }
        
        @media (max-width: 768px) {

            }

                width: 200px;
                height: 200px;
            }
            
            .portal-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

        // Matrix Eye Interaction
