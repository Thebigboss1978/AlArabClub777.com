        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.r = Math.random() * 2.5 + 0.5;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.alpha = Math.random() * 0.6 + 0.2;
                this.hue = 180 + Math.random() * 80;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < -20) this.x = canvas.width + 20;
                if (this.x > canvas.width + 20) this.x = -20;
                if (this.y < -20) this.y = canvas.height + 20;
                if (this.y > canvas.height + 20) this.y = -20;

                this.alpha += (Math.random() - 0.5) * 0.02;
                this.alpha = Math.max(0.1, Math.min(0.8, this.alpha));
            }

            draw() {
                ctx.beginPath();
                ctx.fillStyle = `hsla(${this.hue}, 90%, 60%, ${this.alpha})`;
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 400; i++) {
            particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

                        ctx.fill();
                    }
                });
            }

            setTimeout(() => {

                             "ÿßŸÑÿπÿ±Ÿëÿßÿ® ŸÑÿß Ÿäÿ≥ÿ™ÿ∑Ÿäÿπ ÿ£ŸÜ Ÿäÿ±Ÿâ ŸÖÿß Ÿàÿ±ÿßÿ° ÿßŸÑÿ≠ÿ¨ÿ® ŸÅŸä Ÿáÿ∞Ÿá ÿßŸÑŸÑÿ≠ÿ∏ÿ©. ŸßŸßŸß";
