<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>777TheRunner — Live Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
      background: #0b0f14;
      color: #e6eef6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
<!-- زر العودة للرئيسية -->
<a href="HomePage.html" style="
    position: fixed;
    top: 20px;
    right: 20px;
    background: #667eea;
    color: white;
    padding:  12px 20px;
    border-radius:  50px;
    text-decoration: none;
    font-weight: bold;
    z-index: 1000;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
" 
onmouseover="this.style. background='#764ba2'; this.style.transform='translateX(5px)';"
onmouseout="this.style.background='#667eea'; this.style.transform='translateX(0)'"
>
    ← العودة للرئيسية
</a>
    
    .container {
      width: 100%;
      max-width: 720px;
      padding: 20px;
      box-sizing: border-box;
    }

    .head {
      border-bottom: 1px solid #1e2933;
      padding-bottom: 12px;
      margin-bottom: 16px;
    }

    .head h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    .head p {
      margin: 4px 0 0;
      font-size: 13px;
      color: #8aa0b4;
    }

    .arena {
      margin-top: 16px;
    }

    .arena label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #9fb3c8;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      resize: vertical;
      background: #111827;
      border: 1px solid #1f2937;
      color: #e6eef6;
      padding: 10px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 10px 16px;
      background: #2563eb;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .state {
      margin-top: 18px;
      padding-top: 12px;
      border-top: 1px solid #1e2933;
      font-size: 13px;
      color: #9fb3c8;
    }

    .log {
      margin-top: 14px;
      background: #0f172a;
      border: 1px solid #1f2937;
      padding: 10px;
      max-height: 260px;
      overflow-y: auto;
      font-size: 13px;
      white-space: pre-wrap;
    }

    .entry {
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px dashed #1f2937;
    }

    .entry:last-child {
      border-bottom: none;
    }

    .meta {
      font-size: 11px;
      color: #7c90a6;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- HEAD (FIXED) -->
  <div class="head">
    <h1>777TheRunner — Live Interface</h1>
    <p>Role: Talk → Store → Reflect · Rule: Append-Only · Voice: Locked</p>
  </div>

  <!-- ARENA -->
  <div class="arena">
    <label for="inputText">اكتب هنا (Talk):</label>
    <textarea id="inputText" placeholder="اكتب ما تريد قوله…"></textarea>
    <button onclick="storeEntry()">حفظ الإدخال</button>
  </div>

  <!-- STATE -->
  <div class="state">
    <div id="status">Status: LISTENING</div>
    <div id="count">Entries: 0</div>
    <div id="updated">Last Update: —</div>
  </div>

  <!-- LOG -->
  <div class="log" id="log"></div>

</div>

<script>
  const STORAGE_KEY = "777TheRunner_Entries";

  function loadEntries() {
    return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
  }

  function saveEntries(entries) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
  }

  function storeEntry() {
    const textarea = document.getElementById("inputText");
    const text = textarea.value.trim();
    if (!text) return;

    const entries = loadEntries();
    const now = new Date();

    entries.push({
      date: now.toISOString(),
      type: "TALK",
      source: "Human",
      content: text
    });

    saveEntries(entries);
    textarea.value = "";
    render();
  }

  function render() {
    const entries = loadEntries();
    const log = document.getElementById("log");
    log.innerHTML = "";

    entries.forEach(e => {
      const div = document.createElement("div");
      div.className = "entry";

      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = `${e.date} · ${e.type} · ${e.source}`;

      const content = document.createElement("div");
      content.textContent = e.content;

      div.appendChild(meta);
      div.appendChild(content);
      log.appendChild(div);
    });

    document.getElementById("count").textContent = `Entries: ${entries.length}`;
    document.getElementById("updated").textContent =
      entries.length
        ? `Last Update: ${entries[entries.length - 1].date}`
        : "Last Update: —";
  }

  render();
</script>

</body>
</html>
